{% extends 'base.html' %}
{% block title %}Commex — мессенджер нового поколения{% endblock %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-3 fw-bold text-primary">Commex</h1>
    <p class="lead text-muted">Безопасный, быстрый и современный мессенджер</p>
    <div class="mt-5">
        {% if user.is_authenticated %}
        <a href="{% url 'chat_list' %}" class="btn btn-primary btn-lg px-5">Перейти в чаты</a>
        {% else %}
        <a href="{% url 'register' %}" class="btn btn-primary btn-lg px-5">Начать сейчас</a>
        {% endif %}
    </div>
</div>
{% endblock %}
