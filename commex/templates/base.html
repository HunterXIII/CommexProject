{% load static %}
<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Commex{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --bg: #000000;
            --surface: #0d0d0d;
            --card: #111111;
            --border: #333333;
            --text: #ffffff;
            --text-muted: #aaaaaa;
            --accent: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            font-family: 'SF Pro Display', system-ui, sans-serif;
        }

        .navbar {
            background: rgba(10, 10, 10, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 0.8rem 1rem;
        }

        .logo-img {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            border: 2px solid #333;
        }

        .btn-primary {
            background: #fff;
            color: #000;
            border: none;
            font-weight: 600;
            border-radius: 12px;
            padding: 0.65rem 1.5rem;
        }

        .btn-primary:hover {
            background: #e0e0e0;
        }

        .btn-outline-light {
            border-color: #444;
            color: #ccc;
            border-radius: 10px;
        }

        .btn-outline-light:hover {
            background: #333;
            color: #fff;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .form-control,
        .form-select {
            background: #1a1a1a;
            border: 1px solid #444;
            color: #fff;
            border-radius: 12px;
        }

        .form-control:focus {
            background: #1f1f1f;
            border-color: #666;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.08);
            color: #fff;
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        .message-bubble {
            max-width: 72%;
            padding: 9px 14px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
        }

        .my {
            background: #ffffff;
            color: #000000;
            border-bottom-right-radius: 4px;
        }

        .their {
            background: #2d2d2d;
            color: #ffffff;
            border-bottom-left-radius: 4px;
        }

        .message-bubble .meta {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            gap: 4px;
            align-items: center;
        }

        .my .meta {
            color: #888;
        }

        .checkmarks {
            font-size: 14px;
            color: #53bdeb;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>

    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-3" href="{% url 'home' %}">
                <img src="{% static 'img/logo_commex.jpg' %}" alt="C" class="logo-img">
                <strong class="fs-4">Commex</strong>
            </a>

            <div class="d-flex align-items-center gap-3">
                {% if user.is_authenticated %}
                <span class="text-muted small">Привет, {{ user.username }}</span>
                <a href="{% url 'chat_list' %}" class="btn btn-outline-light btn-sm">Чаты</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Выйти</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm px-4">Войти</a>
                <a href="{% url 'register' %}" class="btn btn-primary btn-sm px-4">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container pt-5 mt-5">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
