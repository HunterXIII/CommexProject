{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Commex{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="{% url 'home' %}">Commex</a>
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                <span class="text-white me-3">Привет, {{ user.username }}!</span>
                <a href="{% url 'chat_list' %}" class="btn btn-light me-2">Мои чаты</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light">Выйти</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-light me-2">Войти</a>
                <a href="{% url 'register' %}" class="btn btn-outline-light">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
