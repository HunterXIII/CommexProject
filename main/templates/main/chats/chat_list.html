{% extends 'main/base.html' %}
{% block title %}Мои чаты{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="mb-0">Мои чаты</h2>
    <a href="{% url 'chat_search' %}" class="btn btn-primary fw-semibold"
        style="border-radius: 14px; padding: 0.6rem 1.2rem;">
        <i class="bi bi-search me-2"></i>Поиск
    </a>
</div>
<div class="list-group mt-3">
    {% for chat in chats %}
    {% include 'main/chats/components/chat_preview.html' %}
    {% empty %}
    <div class="text-center py-5 text-muted">
        <h5>Пока нет чатов</h5>
        <p>Найдите пользователей и начните общение!</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
