{% extends 'main/base.html' %}
{% load static %}

{% block title %}Вход в Commex{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">

                <h2 class="text-center mb-5 fw-bold">Вход в Commex</h2>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Имя пользователя</label>
                        <input type="text" name="username" class="form-control" placeholder="Введите логин" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Пароль</label>
                        <input type="password" name="password" class="form-control" placeholder="Введите пароль"
                            required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Войти</button>

                    <div class="text-center">
                        <small class="text-muted">
                            Нет аккаунта? <a href="{% url 'register' %}"
                                class="text-white fw-semibold">Зарегистрироваться</a>
                        </small>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
